use_default_settings: true

search:
  formats:
    - html
    - json

server:
  secret_key: "zaatar-dev-secret-change-in-production"
  bind_address: "0.0.0.0"
  port: 8080

ui:
  static_use_hash: true

engines:
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false

  - name: google
    engine: google
    shortcut: go
    disabled: false

  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false

  - name: bing
    engine: bing
    shortcut: bi
    disabled: false
